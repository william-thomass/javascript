<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    
</body>

<script>

function calcular(){
    var txtv = window.document.getElementById('txtvel')
    var res = window.document.getElementById('res')
    var vel = Number(txtv.value)
    res.innerHTML = `Sua velocidade atual é de ${vel} `
    if (vel > 60){
        res.innerHTML += `Você ultrapassou o limite de velocidade, MUTADO!`
    }
    
   res.innerHTML += `Dirija sempre com cinto de segurança!`
    }
</script>
</html>
